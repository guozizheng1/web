<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 新增表单元素</title>
</head>
<body>
	<h1>HTML5 新增表单元素</h1>
	<form action="#">
		<p><input type="text"></p>
		<p>时间: <input type="time"></p>
		<p>日期: <input type="date"></p>
		<p>月份: <input type="month"></p>
		<p>日期时间: <input type="datetime"></p>
		<p>周: <input type="week"></p>
		<p>邮箱: <input type="email" required></p>
		<p>网址: <input type="url" required></p>
		<p>数值: <input type="number" value="1" min= "1" max="32" step="0.5" required></p>
		<p>数值: <input type="range" value="1" min= "1" max="32" step="0.5" required></p>
		<p>搜索: <input type="search" required></p>
		<p>电话: <input type="tel" required></p>
		<p>颜色: <input type="color" required></p>

		<input type="submit" name="提交">
	</form>
</body>
</html>
