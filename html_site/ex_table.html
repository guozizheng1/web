<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格 table</title>
</head>
<body>
	<h1>Table</h1>
	<table border="1" width="300">
		<thead>
			<tr>
				<th>序号</th>
				<th>姓名</th>
				<th>分数</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>001</td>
				<td>tom</td>
				<td>89</td>
			</tr>

			<tr>
				<td>002</td>
				<td>Jerry</td>
				<td>99</td>
			</tr>

			<tr>
				<td>003</td>
				<td></td>
				<td></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
