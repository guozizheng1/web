<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>List 列表</title>
</head>
<body>
	<h1>列表</h1>
	<ul>
		<li>Python</li> <!--无序列表-->
		<li>PHP</li>
		<li>C#</li>
		<li>Java</li>
	</ul>

	<ol>
		<li>Python</li>
		<li>PHP</li>
		<li>C#</li>
		<li>Java</li>
	</ol>

	<dl>
		<dt>Python</dt>
		<dd>简洁高效的编程语言</dd>
		<dt>Selenium</dt>
		<dd>简洁高效的web自动化测试框架</dd>
	</dl>
</body>
</html>
