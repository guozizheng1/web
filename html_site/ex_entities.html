<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实体字符</title>
</head>
<body>
	<h1>实体字符</h1>
	<!-- <p>www.codeclassroom.com</p>
	<p>5 &gt; 3 x &lt; 4 </p> -->
	<table border="1" cellpadding="5">
		<tr>
			<td>字符</td>
			<td>描述</td>
			<td>实体名称</td>
			<td>数值引用</td>
		</tr>
		<tr>
			<td> </td>
			<td>空格</td>
			<td>&nbsp;</td>
			<td>&#160;</td>
		</tr>
		<tr>
			<td><</td>
			<td>小于</td>
			<td>&lt;</td>
			<td>&#60;</td>
		</tr>
		<tr>
			<td>></td>
			<td>大于</td>
			<td>&gt;</td>
			<td>&#62;</td>
		</tr>
		<tr>
			<td>&</td>
			<td>and</td>
			<td>&amp;</td>
			<td>&#38;</td>
		</tr>
		<tr>
			<td>¥</td>
			<td>元</td>
			<td>&yen;</td>
			<td>&#165;</td>
		</tr>
		<tr>
			<td>©</td>
			<td>版权符号</td>
			<td>&copy;</td>
			<td>&#169;</td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html
